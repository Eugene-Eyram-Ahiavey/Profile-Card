<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Profile-Card</title>
    </head>
    <body>
        <main>
            <section id="first-section">
                <div class="profile-card">
                    <div class="semi"></div>
                    <div class="image">
                        <img src="./images/Lead of the month.jpg" alt="lead">
                    </div>
                    <div class="lower-section">
                        <div class="name">
                            <h3>Victor Crest</h3>
                            <p>London</p>
                        </div>
                        <div class="followers">
                            <div class="nums">
                                <h3>80k</h3>
                                <h3>803K</h3>
                                <h3>1.4K</h3>
                            </div>
                            <div class="last">
                                <p>Followers</p>
                                <p>Likes</p>
                                <p>Photos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
